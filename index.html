<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
  <!-- The header will include two navbar links and a input search bar!-->
<div id="displayError" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">City Input Invalid!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Please enter a valid city name with country code!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  
  <header>
    <nav class="navbar navbar-expand-lg navBG">
      <div class="container-fluid d-flex justify-content-between">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white fontIceberg px-5" style="font-size: 40px;" aria-current="page"
              href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fontIceberg" style="font-size: 40px; padding-left: 6rem;"
              href="./Pages/favorites.html">Favorites City</a>
          </li>
        </ul>
          <input id="inputCity" style="width: 786px; height: 114px; border-radius: 60px; font-size: 20px; padding-left: 3rem;"
            class="me-2 searchBarBg inputColor text-white" placeholder="Search City : Ex City, Country" aria-label="Search" />

      </div>
    </nav>
  </header>
  <!-- Include title with fav button, current city weather with col (city name, currentTemp, date in one col), Icon with text underneath and another row with High and Low displayed -->
  <article>
    <div class="container text-white">
      <div class="row my-5">
        <div class="col d-flex justify-content-center">
          <h1 class="impactFont text-white" style="font-size: 100px; font-weight: 400;">Weather Forecast</h1>
          <img id="toggleFavoriteBtn" src="./WeatherAssets/heart-outline.png" class="object-fit-contain ps-4"
            style="width: 100px; height: auto;" alt="Favorite Button non-functional">

        </div>
      </div>
    </div>
    <!-- Current Weather Box -->
    <div class="container currentCityBg text-white">
      <div class="row py-4 d-flex justify-content-center">
        <div class="col-6 ps-4">
          <h2 id="currentCityName" class="impactFont text-white" style="font-size: 40px;">San Francisco US</h2>
          <h2 id="currentCityTemp" class="font-inter" style="font-size: 100px;">42°</h2>
          <p id="currentDate" class="font-imprima" style="font-size: 36px;">15 Dec 2025 Monday</p>
        </div>
        <div class="col-6 d-flex flex-column justify-content-center align-items-center">
          <img id="currentWeatherIcon" src="./WeatherAssets/yellow-sun.png" style="width: 150px;"
            alt="Weather ICON Here">
          <p id="currentWeatherDesc" class="pt-4" style="font-size: 24px;">Sunny</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 font-inter d-flex align-items-end justify-content-center" style="font-size: 32px;">
          <p id="currentHighTemp" class="pe-5">H: 53°</p>
          <p id="currentLowTemp">L: 41°</p>
        </div>
      </div>
    </div>
  </article>

  <!-- Display a 5 Day forecast -->
  <section>
    <div class="container" style="margin-bottom: 5rem;">
      <div class="row my-4">
        <div class="col">
          <h1 class="text-white text-center my-3" style="font-size: 64px;">5-Day Forecast</h1>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="text-white">
            <h3 id="firstDayOfWeek" class="font-kavoon" style="text-align: center;">Mon</h3>
            <img id="firstIconWeather" src="./WeatherAssets/sun-icon.png" class="my-3 mx-auto d-block" style="width: 98px;" alt="Weather Icons">
            <p id="firstHighNLowTemps" class="font-kavoon" style="text-align: center; font-size: 30px;">H: 45° L: 30°</p>
          </div>
        </div>
        <div class="col d-flex justify-content-center">
          <div class="text-white">
            <h3 id="secondDayOfWeek" class="font-kavoon" style="text-align: center;">Mon</h3>
            <img id="secondIconWeather" src="./WeatherAssets/sun-icon.png" class="my-3 mx-auto d-block" style="width: 98px;" alt="Weather Icons">
            <p id="secondHighNLowTemps" class="font-kavoon" style="text-align: center; font-size: 30px;">H: 45° L: 30°</p>
          </div>
        </div>
        <div class="col d-flex justify-content-center">
          <div class="text-white">
            <h3 id="thirdDayOfWeek" class="font-kavoon" style="text-align: center;">Mon</h3>
            <img id="thirdIconWeather" src="./WeatherAssets/sun-icon.png" class="my-3 mx-auto d-block" style="width: 98px;" alt="Weather Icons">
            <p id="thirdHighNLowTemps" class="font-kavoon" style="text-align: center; font-size: 30px;">H: 45° L: 30°</p>
          </div>
        </div>
        <div class="col d-flex justify-content-center">
          <div class="text-white">
            <h3 id="fourthDayOfWeek" class="font-kavoon" style="text-align: center;">Mon</h3>
            <img id="fourthIconWeather" src="./WeatherAssets/sun-icon.png" class="my-3 mx-auto d-block" style="width: 98px;" alt="Weather Icons">
            <p id="fourthHighNLowTemps" class="font-kavoon" style="text-align: center; font-size: 30px;">H: 45° L: 30°</p>
          </div>
        </div>
        <div class="col d-flex justify-content-center">
          <div class="text-white">
            <h3 id="fifthDayOfWeek" class="font-kavoon" style="text-align: center;">Mon</h3>
            <img id="fifthIconWeather" src="./WeatherAssets/sun-icon.png" class="my-3 mx-auto d-block" style="width: 98px;" alt="Weather Icons">
            <p id="fifthHighNLowTemps" class="font-kavoon" style="text-align: center; font-size: 30px;">H: 45° L: 30°</p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script type="module" src="./Scripts/app.js"></script>
</body>

</html>
