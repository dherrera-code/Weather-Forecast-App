<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
  <!-- The header will include two navbar links and a input search bar!-->
  <header>

    <nav class="navbar navbar-expand-lg navBG">
      <div class="container-fluid d-flex justify-content-between">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white fontIceberg pe-5" style="font-size: 40px;" aria-current="page"
              href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fontIceberg" style="font-size: 40px;" href="./Pages/favorites.html">Favorites City</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="inputCity" style="width: 786px; height: 114px; border-radius: 60px;"
            class="me-2 searchBarBg inputColor" type="search" placeholder="Search City" aria-label="Search" />
        </form>
      </div>
    </nav>


  </header>
  <!-- Include title with fav button, current city weather with col (city name, currentTemp, date in one col), Icon with text underneath and another row with High and Low displayed -->
  <article>
    <div class="container text-white">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <h1 class="impactFont text-white" style="font-size: 100px; font-weight: 400;">Weather Forecast</h1>
          <img src="./WeatherAssets/Favourite red button.jpeg" alt="Favorite Button non-functional">
        </div>
      </div>
    </div>
    <div class="container text-white d-flex justify-content-center">
      <div class="row currentCityBg d-flex justify-content-center">
        <div class="col">
          <h2 class="impactFont text-white" style="font-size: 64px;">Manteca</h2>
          <h2>42°</h2>
          <p>15 Dec 2025 Monday</p>
        </div>
        <div class="col">
          <div id="weatherIcon">

          </div>
          <p>Sunny</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>H: 53°</p>
          <p>L: 41°</p>
        </div>
      </div>
    </div>
  </article>
  <!-- Display a 5 Day forecast -->
  <section>
    <div class="container mb-5">
      <div class="row my-4">
        <div class="col">
          <h1 class="text-white text-center" style="font-size: 64px;">5-Day Forecast</h1>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="text-white">
            <h3 style="text-align: center;">Mon</h3>
            <img src="./WeatherAssets/sun-icon.png" class="py-3" style="width: 98px;" alt="Weather Icons">
            <p style="text-align: center;">45°</p>
          </div>
        </div>
        <div class="col d-flex justify-content-center">
          <div class="text-white">
            <h3 style="text-align: center;">Mon</h3>
            <img src="./WeatherAssets/sun-icon.png" class="py-3" style="width: 98px;" alt="Weather Icons">
            <p style="text-align: center;">45°</p>
          </div>
        </div>
        <div class="col d-flex justify-content-center">
          <div class="text-white">
            <h3 style="text-align: center;">Mon</h3>
            <img src="./WeatherAssets/sun-icon.png" class="py-3" style="width: 98px;" alt="Weather Icons">
            <p style="text-align: center;">45°</p>
          </div>
        </div>
        <div class="col d-flex justify-content-center">
          <div class="text-white">
            <h3 style="text-align: center;">Mon</h3>
            <img src="./WeatherAssets/sun-icon.png" class="py-3" style="width: 98px;" alt="Weather Icons">
            <p style="text-align: center;">45°</p>
          </div>
        </div>
        <div class="col d-flex justify-content-center">
          <div class="text-white">
            <h3 style="text-align: center;">Mon</h3>
            <img src="./WeatherAssets/sun-icon.png" class="py-3" style="width: 98px;" alt="Weather Icons">
            <p style="text-align: center;">45°</p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script type="module" src="./Scripts/app.js"></script>
